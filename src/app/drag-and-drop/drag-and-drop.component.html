<div class="wrapper">
    <div (click)="file.click()" class="file-container" #inputWrapper >
        <div class="drag-icon-wrapper">
            <img src="assets/icon/document.svg" alt="" class="drag-icon">
        </div>
        <input #file (dragenter)="dragenterFile(inputWrapper)" (drop)="dragenterFileLeave(inputWrapper)" (dragleave)="dragenterFileLeave(inputWrapper)" type="file" class="file" accept=".docx,.doc" multiple (change)="getFile($event)">
        <button  class="drag-button">Загрузить файл</button>
    </div>
    <div class="file-grid">
        <ng-container *ngFor="let file of files; let i = index">
            <div class="file-wrapper">
                <img class="file-icon" src="assets/icon/document.svg" alt="">
                <div class="file-name">{{file.name}}</div>
            </div>
        </ng-container>
    </div>


</div>
